<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">

<body>

        <div class="container">

            <h1 class="site-logo">VERSUS</h1>
            <ul class="site-nav">
                <li class="site-nav__item">
                    <a href="https://versus.com/ru" class="site-link">Portfolio</a>
                </li>
                <li class="site-nav__item">
                    <a href="https://www.versus.co/contact" class="site-link">About</a>
                </li>
                <li class="site-nav__item">
                    <a href="https://www.versus.co/contact" class="site-link">Contact</a>
                </li>
            </ul>

        </div>
            
        <h1 class="versus-title">We build beautiful web and mobile apps.</h1>
        <div class="get-quate"><a href="https://versus.com/ru" class="get">Get a quote</a></div>
        </div>
        
       
    </header>

    <!-- MAIN -->
    <main class="main">
        <h1 class="grid__title" >Latest Work</h1>

        <div class=" grid__picture">

           <div class=" all-box  daniel">

           <div class=" all-box  bus">
            <img src="./image/svg/bus.svg" alt="">

           <div class=" all-box  star-girl">

           </div>
           <div class=" all-box  hand">
            <img src="./image/png/hand.png" alt="">
           </div>
           <div class=" all-box  many-objects">
            <img src="./image/png/many-objects.png" alt="">
           </div>
           <div class=" all-box  elephant">
            <img src="./image/png/elephant.png" alt="">
           </div>
           <div class=" all-box  salsa-works">
            <img src="./image/svg/salsa works.svg" alt="">
           </div>
           <div class=" all-box  night">
            <img src="./image/svg/night.svg  " alt="">
           </div>
        </div>

    <!-- FOOTER -->

    <footer class="footer" >
        <h1 class="footer__title">VERSUS</h1>
        <p class="footer__text">Powered by Webflow</p>
